<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>جولة العطر المجهول - التحديات</title>

<style>
:root{
  --bg:#E6EEE9;
  --deep:#0B3D2E;
  --mid:#1F6B52;
  --card:#ffffffee;
  --stroke:#cfe1da;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
  background:#f4f4f4;
  padding:22px;
}

.shell{
  max-width:1100px;
  margin:auto;
  background:var(--bg);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

.shell::before{
  content:"";
  position:absolute; inset:0;
  background-image:
    repeating-radial-gradient(circle at 30% 30%,
      rgba(11,61,46,.06) 0 1px,
      transparent 1px 28px),
    repeating-radial-gradient(circle at 70% 65%,
      rgba(11,61,46,.05) 0 1px,
      transparent 1px 32px);
  opacity:.55;
  pointer-events:none;
}

.topbar{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.logo{
  width:min(260px, 70vw);
  height:auto;
  display:block;
  filter: drop-shadow(0 10px 25px rgba(0,0,0,.10));
}

.pill{
  background: rgba(255,255,255,.92);
  border:1px solid var(--stroke);
  border-radius:999px;
  padding:10px 12px;
  font-weight:1000;
  color:var(--deep);
  box-shadow: 0 10px 26px rgba(0,0,0,.08);
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.btn{
  border:1px solid rgba(11,61,46,.25);
  background: linear-gradient(180deg, var(--mid), #16604a);
  color:#fff;
  font-weight:1000;
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
  transition:.15s;
  text-decoration:none;
  display:inline-block;
}
.btn:hover{ transform:translateY(-1px); }
.btn:active{ transform:translateY(0); opacity:.96; }

.btn.secondary{
  background:#fff;
  color:var(--deep);
}

h1{
  position:relative;
  margin:10px 0 8px 0;
  color:var(--deep);
  font-size:34px;
}

.sub{
  position:relative;
  margin:0 0 16px 0;
  font-weight:900;
  color:rgba(11,61,46,.85);
}

.challenge{
  position:relative;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:18px;
  margin-bottom:14px;
  overflow:hidden;
}

.challengeHeader{
  padding:16px 18px;
  font-weight:1000;
  font-size:20px;
  color:var(--deep);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.challengeHeader:hover{ background:#e9f3ef; }

.chev{ transition:.2s; }
.opened .chev{ transform: rotate(180deg); }

.questions{
  max-height:0;
  overflow:hidden;
  transition:max-height .35s ease;
  padding:0 18px;
}

.questions.open{
  max-height:480px;
  padding-bottom:18px;
}

.qGrid{
  display:grid;
  grid-template-columns: repeat(4, minmax(0,1fr));
  gap:10px;
  margin-top:12px;
}

.qBtn{
  display:block;
  padding:12px 10px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--mid),#16604a);
  color:white;
  text-decoration:none;
  font-weight:1000;
  text-align:center;
  transition:.15s;
}
.qBtn:hover{ transform:translateY(-2px); }

@media (max-width: 900px){
  .qGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
}
</style>
</head>

<body>
<div class="shell">

  <div class="topbar">
    <img class="logo" src="images/logo.png" alt="جولات عطرية">
    <div class="pill" id="playersPill">المتسابقين: —</div>
    <div class="pill" id="totalsPill">النقاط: —</div>
    <a class="btn secondary" href="rounds.html">رجوع للجولات</a>
  </div>

  <h1>جولة العطر المجهول</h1>
  <p class="sub">اختر التحدي ثم افتح أحد الأسئلة (4 أسئلة لكل تحدي).</p>

  <div id="container"></div>
</div>

<script>
// auth check
if(sessionStorage.getItem("jawalat_authed") !== "1"){
  window.location.href = "index.html";
}

// players
const p1 = (localStorage.getItem("jawalat_p1") || sessionStorage.getItem("jawalat_p1") || "لاعب 1").trim();
const p2 = (localStorage.getItem("jawalat_p2") || sessionStorage.getItem("jawalat_p2") || "لاعب 2").trim();
document.getElementById("playersPill").textContent = `المتسابقين: ${p1} — ${p2}`;

// totals
function getTotals(){
  const raw = localStorage.getItem("jawalat_totals_v1");
  if(!raw) return [0,0];
  try{
    const parsed = JSON.parse(raw);
    if(parsed?.totals?.length === 2) return parsed.totals;
  }catch(e){}
  return [0,0];
}
const totals = getTotals();
document.getElementById("totalsPill").textContent =
  `النقاط: ${p1} (${totals[0]}) — ${p2} (${totals[1]})`;

// build challenges
const container = document.getElementById("container");

for(let ch=1; ch<=7; ch++){
  const block = document.createElement("div");
  block.className = "challenge";

  const header = document.createElement("div");
  header.className = "challengeHeader";
  header.innerHTML = `<span>التحدي ${ch}</span><span class="chev">▼</span>`;

  const qWrap = document.createElement("div");
  qWrap.className = "questions";

  const qGrid = document.createElement("div");
  qGrid.className = "qGrid";

  for(let q=1; q<=4; q++){
    const link = document.createElement("a");
    link.className = "qBtn";
    link.href = `questions/Ch${ch}Q${q}.html`;
    link.textContent = `السؤال ${q}`;
    link.target = "_blank";
    qGrid.appendChild(link);
  }

  qWrap.appendChild(qGrid);

  header.addEventListener("click", ()=>{
    const opened = qWrap.classList.toggle("open");
    block.classList.toggle("opened", opened);
  });

  block.appendChild(header);
  block.appendChild(qWrap);
  container.appendChild(block);
}
</script>
</body>
</html>
