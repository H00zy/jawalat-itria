<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>جولات عطرية</title>

<style>
:root{
  --bg:#E6EEE9;
  --deep:#0B3D2E;
  --mid:#1F6B52;
  --card:#ffffffee;
  --stroke:#cfe1da;
}

body{
  margin:0;
  font-family: system-ui;
  background:#f4f4f4;
  padding:22px;
}

.shell{
  max-width:1100px;
  margin:auto;
  background:var(--bg);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
}

h1{
  margin:0 0 25px 0;
  color:var(--deep);
  font-size:36px;
}

.challenge{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:18px;
  margin-bottom:16px;
  overflow:hidden;
  transition:.3s;
}

.challengeHeader{
  padding:16px 20px;
  font-weight:900;
  font-size:20px;
  color:var(--deep);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.challengeHeader:hover{
  background:#e9f3ef;
}

.questions{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
  padding:0 20px;
}

.questions.open{
  max-height:500px;
  padding-bottom:20px;
}

.qBtn{
  display:block;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:linear-gradient(180deg,var(--mid),#16604a);
  color:white;
  text-decoration:none;
  font-weight:900;
  text-align:center;
  transition:.2s;
}

.qBtn:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="shell">
  <h1>جولات عطرية</h1>

  <!-- Generate 7 Challenges -->
  <div id="container"></div>

</div>

<script>
const container = document.getElementById("container");

for(let ch=1; ch<=7; ch++){
  const block = document.createElement("div");
  block.className = "challenge";

  const header = document.createElement("div");
  header.className = "challengeHeader";
  header.innerHTML = `
    <span>التحدي ${ch}</span>
    <span>▼</span>
  `;

  const qWrap = document.createElement("div");
  qWrap.className = "questions";

  for(let q=1; q<=4; q++){
    const link = document.createElement("a");
    link.className = "qBtn";
    link.href = `Ch${ch}Q${q}.html`;
    link.textContent = `السؤال ${q}`;
    link.target = "_blank";
    qWrap.appendChild(link);
  }

  header.addEventListener("click", ()=>{
    qWrap.classList.toggle("open");
  });

  block.appendChild(header);
  block.appendChild(qWrap);
  container.appendChild(block);
}
</script>

</body>
</html>
