.gameBox.revealed{

}
.gameBox.revealed::before{ opacity:.15; }
.gameBox.revealed .num{ display:none; }
.gameBox.revealed .clue{ display:block; }

@keyframes pop{
  0%{ transform: translateY(-2px) scale(.98); }
  100%{ transform: translateY(0) scale(1); }
}

.gameBox.disabled{
  pointer-events:none;
  opacity:.65;
  filter: grayscale(.15);
  transform:none;
}

/* Pyramid image */
.pyramidWrap{
  position:absolute;
  right: calc(var(--frame-pad) + 10px);
  top: calc(var(--grid-top) + var(--grid-height) + var(--pyr-gap));
  bottom: var(--frame-pad);
  width:40%;
  display:flex;
  align-items:flex-end;
