<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>جولات عطرية - اختيار الجولة</title>

<style>
:root{
  --bg:#E6EEE9;
  --deep:#0B3D2E;
  --mid:#1F6B52;
  --card:#ffffffee;
  --stroke:#cfe1da;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
  background:#f4f4f4;
  padding:22px;
}

.shell{
  max-width:1100px;
  margin:auto;
  background:var(--bg);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

.shell::before{
  content:"";
  position:absolute; inset:0;
  background-image:
    repeating-radial-gradient(circle at 30% 30%,
      rgba(11,61,46,.06) 0 1px,
      transparent 1px 28px),
    repeating-radial-gradient(circle at 70% 65%,
      rgba(11,61,46,.05) 0 1px,
      transparent 1px 32px);
  opacity:.55;
  pointer-events:none;
}

.topbar{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.logo{
  width:min(260px, 70vw);
  height:auto;
  display:block;
  filter: drop-shadow(0 10px 25px rgba(0,0,0,.10));
}

.pill{
  background: rgba(255,255,255,.92);
  border:1px solid var(--stroke);
  border-radius:999px;
  padding:10px 12px;
  font-weight:1000;
  color:var(--deep);
  box-shadow: 0 10px 26px rgba(0,0,0,.08);
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.btn{
  border:1px solid rgba(11,61,46,.25);
  background: linear-gradient(180deg, var(--mid), #16604a);
  color:#fff;
  font-weight:1100;
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
  transition:.15s;
}
.btn:hover{ transform:translateY(-1px); }

.btn.secondary{
  background:#fff;
  color:var(--deep);
}

.btn.danger{
  background: linear-gradient(180deg, #7c1f1f, #5a1414);
  border-color: rgba(124,31,31,.35);
}

h1{
  position:relative;
  margin:8px 0 10px 0;
  color:var(--deep);
  font-size:34px;
}

.grid{
  position:relative;
  display:grid;
  grid-template-columns: repeat(3, minmax(0,1fr));
  gap:12px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:18px;
  box-shadow:0 14px 40px rgba(0,0,0,.08);
}

.card h2{
  margin:0 0 8px 0;
  color:var(--deep);
  font-size:20px;
  font-weight:1200;
}

.card p{
  margin:0;
  color:rgba(11,61,46,.85);
  font-weight:900;
  line-height:1.5;
}

.optionBtn{
  margin-top:14px;
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(11,61,46,.25);
  background: linear-gradient(180deg, var(--mid), #16604a);
  color:#fff;
  font-weight:1100;
  cursor:pointer;
  transition:.15s;
}
.optionBtn:hover{ transform: translateY(-1px); }

.optionBtn.disabled{
  background: #9fb6ae;
  border-color: rgba(11,61,46,.12);
  cursor:not-allowed;
  pointer-events:none;
}

@media (max-width: 900px){
  .grid{ grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="shell">

  <div class="topbar">
    <img class="logo" src="images/logo.png" alt="جولات عطرية">
    <div class="pill" id="playersPill">المتسابقين: —</div>
    <div class="pill" id="totalsPill">النقاط: —</div>
    <button class="btn danger" id="newGameBtn">بدء لعبة جديدة</button>
    <button class="btn secondary" id="logoutBtn">تسجيل خروج</button>
  </div>

  <h1>اختيار الجولة</h1>

  <div class="grid">
    <div class="card">
      <h2>جولة العطر المجهول</h2>
      <p>التحديات (7) — لكل تحدي 4 أسئلة.</p>
      <button class="optionBtn" id="goUnknown">دخول الجولة</button>
    </div>

    <div class="card">
      <h2>جولة الجرس</h2>
      <p>قريبًا…</p>
      <button class="optionBtn disabled">غير متاح الآن</button>
    </div>

    <div class="card">
      <h2>جولة تحدي الـ٣٠ ثانية</h2>
      <p>قريبًا…</p>
      <button class="optionBtn disabled">غير متاح الآن</button>
    </div>
  </div>

</div>

<script>
/* auth: session OR local */
const authed =
  sessionStorage.getItem("jawalat_authed") === "1" ||
  localStorage.getItem("jawalat_authed") === "1";

if(!authed){
  window.location.href = "index.html";
}

/* players */
const p1 = (localStorage.getItem("jawalat_p1") || sessionStorage.getItem("jawalat_p1") || "لاعب 1").trim();
const p2 = (localStorage.getItem("jawalat_p2") || sessionStorage.getItem("jawalat_p2") || "لاعب 2").trim();
document.getElementById("playersPill").textContent = `المتسابقين: ${p1} — ${p2}`;

/* totals */
function getTotals(){
  const raw = localStorage.getItem("jawalat_totals_v1");
  if(!raw) return [0,0];
  try{
    const parsed = JSON.parse(raw);
    if(parsed?.totals?.length === 2) return parsed.totals;
  }catch(e){}
  return [0,0];
}
const totals = getTotals();
document.getElementById("totalsPill").textContent =
  `النقاط: ${p1} (${totals[0]}) — ${p2} (${totals[1]})`;

/* بدء لعبة جديدة:
   - يصفر النقاط + المقفولات
   - يرجع لصفحة الأسماء
   - ويعبي نفس الأسماء تلقائيًا (تقدر تغيرها)
*/
document.getElementById("newGameBtn").addEventListener("click", ()=>{
  localStorage.removeItem("jawalat_totals_v1");
  localStorage.removeItem("jawalat_locked_v1");

  // ارجع مباشرة لكتابة الأسماء (Step 2) مع تعبئة أسماء سابقة
  localStorage.setItem("jawalat_force_names", "1");

  window.location.href = "index.html";
});

/* تسجيل خروج:
   - يحذف كل شيء (كأن أول مرة)
*/
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  // auth
  localStorage.removeItem("jawalat_authed");
  sessionStorage.removeItem("jawalat_authed");

  // names
  localStorage.removeItem("jawalat_p1");
  localStorage.removeItem("jawalat_p2");
  sessionStorage.removeItem("jawalat_p1");
  sessionStorage.removeItem("jawalat_p2");

  // game data
  localStorage.removeItem("jawalat_totals_v1");
  localStorage.removeItem("jawalat_locked_v1");

  // flags
  localStorage.removeItem("jawalat_force_names");

  window.location.href = "index.html";
});

/* دخول جولة العطر المجهول */
document.getElementById("goUnknown").addEventListener("click", ()=>{
  window.location.href = "challenges.html";
});
</script>
</body>
</html>
